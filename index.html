<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="O principal portal de notícias do povo morrochapeuense.">
  <meta name="author" content="@i.geanp Gean Araujo"
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <title>MCP Folha</title>
  
  <!-- HTML -->
  

  <!-- Bootstrap CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
  <div id="h_top">
    <div class="row">
    <div class="col-9" id="day">
    <script>
      days = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"]
      months = ["Janeiro","Fevereiro","Março","Maio","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"]
      
      now = new Date
      document.querySelector('#day'). innerText = days[now.getDay()]+", "+now.getDate()+" de "+months[now.getMonth()]+" de "+now.getFullYear()
    </script>
    </div>
    
    <div class="col-3" id="weather">
    <script>
      let weather = document.querySelector('#weather')
      let url = 'http://api.openweathermap.org/data/2.5/weather?lat=-3.7415834&lon=-42.3117139&appid=aeb43d5052c03fecd126af58fb380f8f'
      
      fetch(url)
      .then((data) => {
        return data.json()
      })
      .then((data) => {
        weather.innerText = (data.main.temp-273.15).toFixed(1)+" ºC"
      })
      .catch((err) => {
        weather.innerText = '-'
      })
    </script>
    </div>
    </div>
  </div>
  
  
  <div>
  <h1>MCP Folha</h1>
  </div>
  </header>
  
  <script src="main.js"></script>
  
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
